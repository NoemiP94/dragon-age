<div *ngIf="dlcData" class="m-5 fade-in-bck">
  <h2>Contenuti Aggiuntivi</h2>
  <div class="flex flex-col my-6 mx-5" *ngFor="let dlc of dlcData">
    <div class="title py-5 ps-5 font text-xl">{{ dlc.name }}</div>
    <div class="flex">
      <div>
        <div
          style="width: 200px; height: 100px"
          class="flex justify-center mt-6"
        >
          <img
            [src]="getImageBase64(dlc.image_base64)"
            alt="{{ dlc.name }}"
            class="img-border"
          />
        </div>
      </div>
      <div class="flex flex-col">
        <div class="my-4">
          <p [innerHTML]="dlc.year | backspace" class="font-extrabold"></p>
        </div>
        <div><p [innerHTML]="dlc.content | backspace"></p></div>
      </div>
    </div>
  </div>
  <div class="flex justify-center mt-10">
    <button class="scroll-to-top" (click)="scrollToTop()">Torna su</button>
  </div>
</div>
