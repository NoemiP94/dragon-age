<div *ngIf="character" class="flex flex-col m-10">
  <h1>{{ character.name }}</h1>
  <div class="flex items-center">
    <div>
      <img
        [src]="character.image_url"
        alt="{{ character.name }}"
        style="width: 30rem; height: 30rem"
      />
    </div>
    <div class="ms-5 text-2xl">
      <p>{{ character.race }} - {{ character.gender }}</p>

      <p>Classe: {{ character.class }}</p>
      <p>Specializzazione: {{ character.specialisation }}</p>
      <p>Provenienza: {{ character.from }}</p>
      <p>Titolo: {{ character.title }}</p>
      <p>Affiliazione: {{ character.affiliation }}</p>

      <p
        *ngIf="character.romanceable; else brokenHeart"
        class="flex items-center"
      >
        Romance:
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="favorite"
          class="ms-4"
        ></mat-icon>
      </p>
      <ng-template #brokenHeart
        ><p class="flex items-center">
          Romance:
          <mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="heart_broken"
            class="ms-4"
          ></mat-icon></p
      ></ng-template>
    </div>
  </div>
</div>
